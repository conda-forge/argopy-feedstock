{% set name = "argopy" %}
{% set version = "1.3.0" %}
{% set python_min = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2df338166dbd3a97bb485c69f3f7e644bd8397caec4a0712c55928a789edb5d7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - pip
  run:
    - h5netcdf >=1.4.0
    - numpy
    - decorator >=5.1
    - netcdf4 >=1.5.3
    - python >={{ python_min }}
    - aiohttp >=3.7
    - erddapy >=2.2.1
    - fsspec >=2025.5.1
    - netCDF4 >=1.5.3
    - packaging >=20.4
    - requests >=2.28
    - scipy >=1.5
    - toolz >=0.8.2
    - xarray >=2025.7
    # imports pkg_resources
    - setuptools >=42

test:
  imports:
    - argopy
    - argopy.data_fetchers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/euroargodev/argopy
  summary: A python library for Argo data beginners and experts
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
